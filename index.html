<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Very simple jQuery Tic Tac Toe</title>
<!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" defer> -->
<!--   <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto' defer>
       -->      <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>Very simple jQuery Tic Tac Toe</h1>
  <div class="messages"></div>
  <div class="turn"></div>
    <table class="ticTable">
      <tr>
        <td class="item1"></td>
        <td class="item2"></td>
        <td class="item3"></td>
      </tr>
      <tr>
        <td class="item4"></td>
        <td class="item5"></td>
        <td class="item6"></td>
      </tr>
      <tr>
        <td class="item7"></td>
        <td class="item8"></td>
        <td class="item9"></td>
      </tr>
    </table>
    <h2>Current game stats</h2>
  <table>
    <tr>
      <th>Time (seconds)</th>
      <th>Moves</th>
    </tr>
    <tr>
      <td class="printAverageTime"></td>
      <td class="countMoves"></td>
    </tr>
  </table>
  <br />
  <input class="reset" type="button" value="Reset" />
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Championship Stats</button>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Championship Stats</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <table>
            <th>
              <td>Wins</td>
              <td>Loses</td>
            </th>
            <tr>
              <td>P1</td>
              <td class="modalWinPlayer1">0</td>
              <td class="modalLosePlayer1">0</td>
            </tr>
            <tr>
              <td>P2</td>
              <td class="modalWinPlayer2">0</td>
              <td class="modalLosePlayer2">0</td>
            </tr>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src='js/jquery.js'></script>
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous" defer></script> -->
  <script  src="js/index.js"></script>

</body>

</html>
